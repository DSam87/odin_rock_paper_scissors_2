<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <h1>Rock Paper Scissors</h1>
        <div class="game-view-container">

            <div class="game-state-container">

                <div class="round-container">
                    <p class="round-number">Round Number: <span class="round-number-span">0</span></p>
                </div>
    
                <div class="score-container">
                    <p>Computer Score: <span class="computer-score-span">0</span></p>
                    <p>Player Score: <span class="player-score-span">0</span></p>
                </div>
                
            </div>
            


            <div class="computer-choice">
                <button>Rock</button>
                <button>Paper</button>
                <button>Scissors</button>
            </div>

            <h2 class="game-action">...</h2>

            <div class="player-choice">
                <button data-value="0">Rock</button>
                <button data-value="1">Paper</button>
                <button data-value="2">Scissors</button>
            </div>


        </div>

    </div>

</body>
</html>
